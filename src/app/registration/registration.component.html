<div style='margin-top: 80px ' class='container'>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">

      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Adres e-mail:</label>
          <input type="email" formControlName="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Imię:</label>
          <input type="text" formControlName="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Nazwisko:</label>
          <input type="text" formControlName="lastName" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Hasło:</label>
          <input type="password" class="form-control" formControlName="password" required>
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <button type="submit" (click)="tryJoin(registerForm.value)" class="btn btn-success">Zarejestruj się!</button>
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
